<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf</title>
    <script th:src="@{jquery-1.9.1.js}"></script>
</head>
<body>
<div>
    <p>ID：<span th:text="${person.id}"></span></p>
    <p>姓名：<span th:text="${person.name}"></span></p>
    <p>年龄：<span th:text="${person.age}"></span></p>
</div>
<div>
    <ul th:each="p:${personList}">
        <li>ID:<span th:text="${p.id}"></span></li>
        <li>姓名:<span th:text="${p.name}"></span></li>
        <li>年龄:<span th:text="${p.age}"></span></li>
    </ul>
</div>



<script th:inline="javascript">
    var param=[[${person}]];
    console.log(param.name);
</script>
</body>
</html>
